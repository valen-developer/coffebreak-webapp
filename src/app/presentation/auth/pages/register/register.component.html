<div class="wrapper animate__animated animate__fadeIn">
  <div class="login">
    <h1>Registrate en la app!</h1>

    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-input
        placeholder="Introduce tu nombre de usuario"
        [formControl]="nameControl"
        class="form-input"
      ></app-input>
      <app-input
        placeholder="Introduce tu email"
        [formControl]="emailControl"
        class="form-input"
      ></app-input>
      <app-input
        placeholder="Introduce tu contraseña"
        [formControl]="passwordControl"
        typeConstant="password"
        class="form-input"
      ></app-input
      ><app-input
        placeholder="Confirma tu contraseña"
        [formControl]="passwordConfirmationControl"
        typeConstant="password"
        class="form-input"
      ></app-input>

      <div class="forgot-password">
        <a routerLink="/settings"><small>Ya tengo cuenta</small></a>
      </div>

      <div class="actions">
        <button class="btn btn-primary btn-block">Registrar</button>
      </div>
    </form>

    <hr class="divider" />

    <div class="rrss">
      <div class="rrss-header"></div>

      <div class="rrss-actions">
        <button
          class="btn btn-primary-invert btn-block google"
          (click)="initWithGoogle()"
        >
          <div class="icon-image">
            <img src="assets/images/google.png" alt="" width="20" height="20" />
          </div>
          <span> Accede con Google </span>
        </button>
      </div>
    </div>
  </div>
</div>
