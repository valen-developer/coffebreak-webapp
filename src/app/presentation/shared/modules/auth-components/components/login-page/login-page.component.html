<div class="login">
  <h1>Entra con tu email y contraseña</h1>

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input
      placeholder="Introduce tu email"
      [formControl]="emailControl"
      class="form-input"
    ></app-input>
    <app-input
      placeholder="Introduce tu contraseña"
      [formControl]="passwordControl"
      typeConstant="password"
      class="form-input"
    ></app-input>

    <div class="forgot-password">
      <a><small>He olvidado mi contraseña</small></a>
    </div>

    <div class="actions">
      <div class="actions-checkbox">
        <app-checkbox
          label="Recuérdame"
          [control]="rememberControler"
        ></app-checkbox>
      </div>
      <button class="btn btn-primary btn-block">Acceder</button>
    </div>
  </form>

  <hr class="divider" />

  <div class="rrss">
    <div class="rrss-header"></div>

    <div class="rrss-actions">
      <button
        class="btn btn-primary-invert btn-block google"
        (click)="initWithGoogle()"
      >
        <div class="icon-image">
          <img src="assets/images/google.png" alt="" width="20" height="20" />
        </div>
        <span> Accede con Google </span>
      </button>
    </div>
  </div>
</div>
