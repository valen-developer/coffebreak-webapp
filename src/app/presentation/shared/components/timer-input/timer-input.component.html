<div class="input">
  <label for="hour" class="input-label">{{ label | uppercase }}</label>
  <input
    type="number"
    class="input-number"
    [formControl]="control"
    min="0"
    max="60"
  />
  <div class="input-actions">
    <button class="input-action substract" (click)="onSubtract($event)">
      <i class="fas fa-minus"></i>
    </button>
    <button class="input-action add" (click)="onAdd($event)">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
