<div class="search-result">
  <div class="image">
    <img
      [src]="episodes.imageUrl.value || 'assets/images/not-episode-image.png'"
      alt=""
      onerror="this.src='assets/images/not-episode-image.png'"
    />
  </div>

  <div class="text">
    <h5>{{ "Episodio " + episodes.episode }}</h5>
    <p class="text__description">{{ episodes.title.value }}</p>
  </div>

  <div class="icon">
    <i class="fas fa-play"></i>
  </div>
</div>
