<main class="animate__animated animate__fadeIn explore">
  <section class="header">
    <app-search-input (searchEmitter)="onSearch($event)"></app-search-input>
    <app-circle-profile></app-circle-profile>
  </section>

  <section class="results" *ngIf="episodes.length > 0">
    <h3 class="results__title">Resultados</h3>
    <a
      [routerLink]="['/episode', episode?.uuid?.value]"
      class="results-item"
      *ngFor="let episode of episodes"
    >
      <app-search-result-entity-moblie
        [episodes]="episode"
      ></app-search-result-entity-moblie>
    </a>
  </section>

  <section class="no-results" *ngIf="episodes.length <= 0">
    <h4>Sin resultados</h4>
  </section>
</main>
