<main class="animate__animated animate__fadeIn playlists">
  <button class="add" (click)="openCreateModal()">
    <div class="add-icon">
      <i class="fas fa-plus"></i>
    </div>
    <span>Crear nueva playlist</span>
  </button>

  <div
    class="item"
    *ngFor="let playlist of playlistsData"
    [ngClass]="{ featured: isFromUrl(playlist.uuid) }"
  >
    <a [routerLink]="['/playlist', playlist.uuid]" class="playlist-item">
      <div class="image">
        <img [src]="playlist.imageUrl" alt="" />
      </div>

      <div class="text">
        <h5 class="text__title">
          {{ playlist.name }}
        </h5>
      </div>

      <div class="count">
        <span>{{ playlist.episodes }} Episodios</span>
      </div>
    </a>

    <div class="item-actions">
      <button (click)="openEditModal(playlist.uuid)">
        <!-- edit -->
        <i class="fas fa-pencil-alt"></i>
      </button>

      <button (click)="deletePlaylist(playlist.uuid)">
        <!-- delete -->
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</main>

<app-modal #modal></app-modal>
