<main class="animate__animated animate__fadeIn playlists">
  <button class="add">
    <div class="add-icon">
      <i class="fas fa-plus"></i>
    </div>
    <span>Crear nueva playlist</span>
  </button>

  <a
    [routerLink]="['/playlist', playlist.uuid]"
    class="playlist-item"
    *ngFor="let playlist of playlistsData"
  >
    <div class="image">
      <img [src]="playlist.imageUrl" alt="" />
    </div>

    <div class="text">
      <h5 class="text__title">{{ playlist.name }}</h5>
    </div>

    <div class="count">
      <span>{{ playlist.episodes }} Episodios</span>
    </div>
  </a>
</main>
